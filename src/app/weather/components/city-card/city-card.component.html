<a (click)="openCity(city)" *ngIf="city !== undefined">
    <div class="flex w-60 h-60">
        <div class="h-full w-full rounded-3xl bg-cover" [style.background-image]="'url(' + bgImage + ')'">
            <div class="flex flex-col justify-around bg-blue-50 w-full h-full bg-opacity-20 bg-cover">
                <h1 class="text-white text-center mx-auto text-shadow-lg font-bold text-3xl">{{ city?.city?.name }}</h1>
                <div class="flex flex-row justify-around">
                    <div class="flex flex-col p-2 text-white font-bold text-xl bg-black bg-opacity-30 rounded-3xl items-center">
                        <!-- <ng-lottie [styles]="styles" [options]="optSunny"></ng-lottie> -->
                        <img width="60px" src="http://openweathermap.org/img/wn/{{ city.list[0].weather[0].icon}}@2x.png" alt="" />
                        <div class=" text-center">{{ city ? city.list[0].main.temp : '-' }} &deg;C</div>
                    </div>
                    <div class="flex flex-col p-2 text-white font-bold text-xl bg-black bg-opacity-30 rounded-3xl">
                        <ng-lottie [styles]="styles" [options]="optWindy"></ng-lottie>
                        <div class="mt-2">{{ city ? city.list[0]?.wind?.speed : '-' }} m/s</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</a>
