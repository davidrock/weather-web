<a (click)="openCity(city)">
    <div
        class="h-48 w-full flex bg-cover bg-gray-400 border border-black"
        [style.background-image]="'url(' + bgImage + ')'"
    >
        <div class="text-center bg-blue-50 bg-opacity-40 m-auto bg-cover w-full h-full">
            <!-- <div class="flex flex-col h-full w-full"> -->
            <h1 class="text-white text-shadow-lg font-bold text-4xl m-2">{{ city?.name }}</h1>

            <div class="flex w-full items-center justify-evenly">
                <div class="text-white font-bold text-2xl p-1 bg-black bg-opacity-50 rounded-xl">
                    <ng-lottie [styles]="styles" [options]="optWindy"></ng-lottie>
                    32ยบ C
                </div>
                <div class="text-white font-bold text-2xl">3km</div>
                <div class="text-white font-bold text-2xl">35ยบ C</div>
            </div>
        </div>
    </div>
</a>
